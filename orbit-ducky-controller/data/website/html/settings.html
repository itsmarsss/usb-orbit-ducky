<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Orbit Ducky</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/settings.css">

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
</head>

<body>
    <h1 id="title">USB Orbit Ducky</h1>
    <div id="tabs">
        <a href="/">
            <div class="tab">WiFi Duck</div>
        </a>
        <a href="/settings">
            <div class="tab active">Settings</div>
        </a>
        <a href="/about">
            <div class="tab">About</div>
        </a>
    </div>
    <div id="content">

        <div id="access_point" class="section">
            <div class="headers">Access Point</div>
            <div class="row"><b>SSID</b>:&emsp;
                <input id="ssid_input" maxlength="30" placeholder="ssid" value="USB Orbit Ducky">
            </div>
            <div class="row"><b>Password</b>:&emsp;
                <input id="password_input" maxlength="15" placeholder="password" value="12345678">
            </div>
        </div>

        <div id="network" class="section">
            <div class="headers">Network</div>

            <div class="row"><b>Channel</b>:&emsp;
                <select id="channel_input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>
            </div>
            <div class="row"><b>Hide SSID</b>:&emsp;
                <select id="hide_ssid_input">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="row"><b>Max Connections</b>:&emsp;
                <select id="max_connect_input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="row"><b>FTM Responder</b>:&emsp;
                <select id="ftm_respond_input">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        </div>

        <div id="addresses" class="section">
            <div class="headers">Addresses</div>
            <div class="row"><b>IP</b>:&emsp;
                <input id="ip_1" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="192">.
                <input id="ip_2" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="168">.
                <input id="ip_3" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="1">.
                <input id="ip_4" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="1">
            </div>
            <div class="row"><b>Gateway</b>:&emsp;
                <input id="gateway_1" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="192">.
                <input id="gateway_2" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="168">.
                <input id="gateway_3" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="1">.
                <input id="gateway_4" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="1">
            </div>
            <div class="row"><b>Subnet</b>:&emsp;
                <input id="subnet_1" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="255">.
                <input id="subnet_2" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="255">.
                <input id="subnet_3" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="255">.
                <input id="subnet_4" class="ip_slot" type="number" min="0" max="255" placeholder="255" value="0">
            </div>

            <div class="row">
                <button class="green" onclick="updateSettings()">UPDATE</button>
                <button class="yellow" onclick="restartESP()">RESTART</button>
                <button class="red" onclick="shutdownESP()">SHUTDOWN</button>
            </div>
        </div>
    </div>
</body>

<script src="/js/tools.js"></script>
<script src="/js/settings.js"></script>

</html>
