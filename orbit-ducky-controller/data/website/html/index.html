<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USB Orbit Ducky</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
  <h1 id="title">USB Orbit Ducky</h1>
  <div id="tabs">
    <div class="tab active">WiFi Duck</div>
    <div class="tab">Terminal</div>
    <div class="tab">Settings</div>
    <div class="tab">About</div>
  </div>
  <div id="content">

    <div id="status" class="section">
      <div class="headers">Status</div>
      <div id="storage_status_row"><b>Storage</b>:
        <span id="storage_bytes">0</span> bytes used (<span id="storage_percentage_free">100</span>%
        used)
      </div>
      <progress id="storage_progress" value="0" max="100"></progress>
      <div id="chip_status_row"><b>ATmega32U4</b>:
        <span id="chip_connectivity" class="chip red_back">offline</span>
      </div>
    </div>

    <div id="scripts" class="section">
      <div class="headers">Scripts</div>

      <div id="scripts_container">
        <div class="script_item" data-id="name">
          <span class="script_key">File</span>
          <span class="script_key">Bytes</span>
          <span class="script_key">Actions</span>
        </div>

        <div id="scripts_list">

        </div>
      </div>

      <div id="new_script">
        <input id="new_script_input" maxlength="31" placeholder="/file/path" value="/">
        <button id="create_script" class="green" onclick="newScript()">CREATE</button>
      </div>
    </div>

    <div id="editor" class="section">
      <div class="headers">Editor</div>
      <div id="editor_actions">
        <input id="script_name_input" maxlength="31" placeholder="/file/path" value="/">
        <button class="yellow">AUTORUN</button>
        <button class="blue" onclick="downloadScript()">DOWNLOAD</button>
      </div>
      <textarea id="script_editor"></textarea>
      <div id="editor_control_actions">
        <button class="green" onclick="saveScript()">SAVE</button>
        <button class="yellow" onclick="runScript(script_name_input.value)">RUN</button>
        <button class="red">STOP</button>
      </div>
    </div>
  </div>
</body>

<script>
  function stringToHex(input) {
    let hex = "";
    for (let i = 0; i < input.length; i++) {
      hex += input.charCodeAt(i).toString(16).padStart(2, '0');
    }
    return hex;
  }

  function hexToString(hex) {
    let str = "";
    for (let i = 0; i < hex.length; i += 2) {
      const hexByte = hex.substr(i, 2);
      str += String.fromCharCode(parseInt(hexByte, 16));
    }
    return str;
  }

  function getStatus() {
    fetch('/api/status')
      .then(res => res.json())
      .then(out => setStatus(out))
      .catch(err => {
        console.log('Error querying json');
        alert('Error getting status... Please reload: ' + err);
        throw err;
      });
  }

  function setStatus(data) {
    storage_bytes.innerHTML = data.file_system_used;
    storage_percentage_free.innerHTML = (data.file_system_used / data.file_system_size).toFixed(2);
    storage_progress.value = storage_percentage_free.innerHTML;

    chip_connectivity.classList.remove("green_back");
    chip_connectivity.classList.remove("red_back");
    chip_connectivity.innerHTML = data.atmega32U4 == 0 ? "offline" : "online";
    if (data.atmega32U4 == 0) {
      chip_connectivity.classList.add("red_back");
    } else {
      chip_connectivity.classList.add("green_back");
    }
  }

  function getScripts() {
    fetch('/api/scripts')
      .then(res => res.json())
      .then(out => setScripts(out))
      .catch(err => {
        console.log('Error querying json');
        alert('Error getting scripts... Please reload:' + err);
        throw err;
      });
  }

  function setScripts(data) {
    scripts_list.innerHTML = "";
    for (let i = 0; i < data.scripts.length; i++) {
      scripts_list.innerHTML += `
      <div class="script_item" id="${data.scripts[i].name}">
            <span class="script_value">${data.scripts[i].name}</span>
            <span class="script_value">${data.scripts[i].bytes}</span>
            <div class="script_value script_actions">
              <button class="red" onclick="deleteScript('${data.scripts[i].name}')">DELETE</button>
              <button class="blue" onclick="getScript('${data.scripts[i].name}')">EDIT</button>
              <button class="yellow" onclick="runScript('${data.scripts[i].name}')">RUN</button>
            </div>
          </div>`;
    }
  }

  function newScript() {
    fetch('/api/new_script?file_name=' + stringToHex(new_script_input.value))
      .then(res => res.text())
      .then(out => {
        if (out == '200') {
          new_script_input.value = "/";
          getScripts();
        } else {
          alert(out);
        }
      })
      .catch(err => {
        console.log('Error querying json');
        alert('Error creating scripts... Please reload:' + err);
        throw err;
      });
  }

  function deleteScript(file_name) {
    fetch('/api/delete_script?file_name=' + stringToHex(file_name))
      .then(res => res.text())
      .then(out => {
        if (out == '200') {
          getScripts();
        } else {
          alert(out);
        }
      })
      .catch(err => {
        console.log('Error querying json');
        alert('Error deleting script... Please reload:' + err);
        throw err;
      });
  }

  function getScript(file_name) {
    fetch('/api/get_script?file_name=' + stringToHex(file_name))
      .then(res => res.json())
      .then(out => {
        if (out.status == '200') {
          script_name_input.value = file_name;
          script_editor.value = hexToString(out.content);
        } else {
          alert(out.content);
        }
      })
      .catch(err => {
        console.log('Error querying json');
        alert('Error getting script... Please reload:' + err);
        throw err;
      });
  }

  function saveScript() {
    fetch('/api/save_script?file_name=' + stringToHex(script_name_input.value) + '&script=' + stringToHex(script_editor.value))
      .then(res => res.text())
      .then(out => {
        if (out != '200') {
          alert(out);
        }
        getScripts();
      })
      .catch(err => {
        console.log('Error querying json');
        alert('Error saving script... Please reload:' + err);
        throw err;
      });
  }

  function runScript(file_name) {
    fetch('/api/run_script?file_name=' + stringToHex(file_name))
      .then(res => res.text())
      .then(out => {
        if (out != '200') {
          alert(out);
        }
      })
      .catch(err => {
        console.log('Error querying json');
        alert('Error running script... Please reload:' + err);
        throw err;
      });
  }

  function downloadScript() {
    window.open(
      "./api/download_script?file_name=" + script_name_input.value);
  }

  function prependSlash(element) {
    let value = element.value;
    if (value.charAt(0) != "/") {
      element.value = "/" + value;
    }
  }

  new_script_input.addEventListener("input", () => {
    prependSlash(new_script_input);
  });
  script_name_input.addEventListener("input", () => {
    prependSlash(script_name_input);
  });

  getStatus();
  getScripts();
</script>

</html>
